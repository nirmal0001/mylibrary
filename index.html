<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="reset-style.css">
    <link rel="stylesheet" href="style.css">
    <script src="books.js" defer></script>
</head>
<body>
    <div class="main">
        <h1>My library</h1>
        <button class="add-book">New Book</button>
        <dialog>
            <form method="post">
                <input id="title" name="title" type="text" placeholder="title" required>
                <input id="author" name="author" type="text" placeholder="author" required>
                <input id="pages" name="pages" type="number" placeholder="pages" required>
                <label for="read"><input type="checkbox" name="read" id="read">Have you read it!</label>
                <button type="submit">Add Book</button>
            </form>
        </dialog>
        <div class="books">
        </div>
    </div>
</body>
</html>
